<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0099cc;
            --secondary-color: #e6f7ff;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }
        
        .chat-header {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #eaeaea;
            text-align: center;
        }
        
        .chat-header h1 {
            color: var(--primary-color);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .chat-header h1 i {
            color: var(--primary-color);
        }
        
        .chat-header p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .emergency-box {
            background-color: #fff;
            border: 1px solid #ffcccc;
            border-radius: var(--border-radius);
            padding: 12px;
            margin: 10px 20px;
        }
        
        .emergency-box h3 {
            color: #ff3333;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .emergency-box p {
            color: #ff3333;
            margin-top: 10px;
            font-size: 10px;
        }
        
        .emergency-number {
            display: flex;
            font-size: 14px;
            align-items: center;
            gap: 10px;
            color: #ff5555;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 15px;
            position: relative;
        }
        
        .bot-message {
            background-color: var(--secondary-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            background-color: #e6ffe6;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .emoji {
            font-size: 18px;
            margin-top: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eaeaea;
            background-color: white;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 15px;
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #0077aa;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 18px;
            margin-top: 10px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #888;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .chat-container {
                height: 85vh;
                width: 95%;
            }
            
            .message {
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 20px;
            }
            
            .emergency-box {
                padding: 12px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-heartbeat"></i> Medical Assistant</h1>
            <p>Your friendly health companion</p>
        </div>
        
        <div class="emergency-box">
            <h3><i class="fas fa-exclamation-circle"></i> Emergency Resources</h3>
            <div class="emergency-number">
                <i class="fas fa-phone"></i> Emergency: 1122
            </div>
            <p>If you're experiencing a medical emergency, please call emergency services immediately.</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your friendly health assistant. How can I help you today?
                <div class="emoji">ðŸ˜Š</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Configuration - can be easily changed for different chatbot APIs
        const API_CONFIG = {
            endpoint: 'http://localhost:8000/question/',
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            // Function to prepare the request body
            prepareBody: (message) => {
                return JSON.stringify({ question: message });
            },
            // Function to extract the response
            extractResponse: (data) => {
                return data; // Adjust this based on the API response structure
            }
        };

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize with focus on input
        userInput.focus();

        // Function to send message
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Send to API
            fetchResponse(message);
        }

        // Function to add message to chat
        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        // Function to hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Function to scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to fetch response from API
        async function fetchResponse(message) {
            try {
                const response = await fetch(API_CONFIG.endpoint, {
                    method: API_CONFIG.method,
                    headers: API_CONFIG.headers,
                    body: API_CONFIG.prepareBody(message)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const botResponse = API_CONFIG.extractResponse(data);

                // Hide typing indicator and add bot message
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(botResponse, 'bot');
                }, 500); // Small delay to simulate typing

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again later.', 'bot');
            }
        }
    </script>
</body>
</html>
